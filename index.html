<!DOCTYPE html>
<html>
 <head>
     <!-- Meta Data -->
     <title> Class 201 Demo!</title>
     <!--How to style select elements-->
     <style>
        h1 {
            color:pink;
            border-style:dotted; 


        }
        p {
            font-size: 50px;

        }
     </style>
 </head>
 <body>
     <!-- Displayed Content-->
     <h1>Learning HTML, CSS, and JS</h1>
     <h2>Sub heading level 2</h2>
     <h3>Sub heading level 3</h3>
     <!--Inside of any tag there can be an Attribute.-->
     <h4 style="color: powderblue; background-color:blue;">Sub heading level 4</h4>
     <h5>Sub heading level 5</h5>
     <h6>Last Sub heading level 6</h6>

     <p>Here is our text, usually long form. Paragraph Tag</p>

     <ul>
         <li>Unordered lists. Dots or ticks for lists</li>
     </ul>

     <ol>
         <li>Ordered lists. Mostly used with numbers.</li>
     </ol>
     <footer>
         <h6>
             Made by alex.
         </h6>
     </footer>

     <script>
         //Declaring a variable using Var
         //The equals sign is gets. put something in one side get something out of the other side.
         // Here is a string- ( a sequence of natural language characters. Not for the computer but for human eyes)
         var user= "Here is some javascript";
         // getting input from a user
         // prompt pops up to the user. 
         user= prompt('what is your name?');
         // plus sign is to concatinate
         console.log('here is some javascript');
         console.log('these logs are in order');
         console.log("detail and order does matter"+ user);
         alert('welcome'+ user);
         //console.log shows up only in the console

     </script>
 </body>
</html>
